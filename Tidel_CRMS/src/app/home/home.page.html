<ion-header>
    <ion-toolbar color="tertiary">
      <ion-title>Dashboard</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-icon name="person"></ion-icon>
        <ion-text>
          <h1>Welcome <br> </h1>
        </ion-text>
      </ion-col>
      <ion-col size="6">
        <ion-card color="tertiary">
          <ion-icon name="speedometer-outline"> </ion-icon>
            <ion-text>
              <h2 [routerLink]="['/dashboard']">Dashboard</h2>
            </ion-text>
            </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card color="tertiary">
          <ion-icon name="checkmark-done-outline"> </ion-icon>
            <ion-text>
              <h2>Approval</h2>
            </ion-text>
            </ion-card>
      </ion-col>

      
      <ion-col size="6">
        <ion-card color="tertiary">
          <ion-icon name="settings-outline"> </ion-icon>
            <ion-text>
              <h2>Activity</h2>
            </ion-text>
            </ion-card>
      </ion-col>

       <ion-col size="6">
        <ion-card color="tertiary">
          <ion-icon name="desktop-outline"> </ion-icon>
            <ion-text>
              <h2>Masters</h2>
            </ion-text>
            </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card color="tertiary">
          <ion-icon name="stats-chart-outline"> </ion-icon>
            <ion-text>
              <h2>Reports</h2>
            </ion-text>
            </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
