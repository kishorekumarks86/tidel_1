<ion-header>
<ion-toolbar>
  <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button  routerLink="/signup">Sign up</ion-button>
    </ion-buttons>
</ion-toolbar>
</ion-header>


<ion-content>
   <form> 
     <div class="login-header ion-padding">
    <img class="logo-img" src="assets/logo/wide-logo.png">
  </div>
    

    <ion-item lines="full">
      <ion-label position="floating">UserName</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block" [routerLink]="['/home']" class="small-text">Sign In</ion-button>
        <a [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
